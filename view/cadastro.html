<div class="container">
  <img src="../logo/logo.png"/>
  <div class="login">
    <form name="loginForm">
      <input class="form-control" type="text" placeholder="Email" ng-required="true"/>
      <input class="form-control" type="text" placeholder="Nome" ng-required="true"/>
      <input class="form-control" type="text" placeholder="Senha" ng-required="true"/>
    </form>
    <button class="btn btn-danger" ng-disabled="loginForm.$invalid">Cadastrar</button>
    <a href="#!/login">Possui uma conta? Entre</a>
  </div>
</div>
